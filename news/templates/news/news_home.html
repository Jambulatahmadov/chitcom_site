{% extends 'main/layout.html' %}

{% block title %}
News page
{% endblock %}

{% block content %}
<div class="features">
    <h1>News page</h1>
        {% if news %}
            {% for el in news %}
                 <div class="alert alert-warning">
                     <h3>{{ el.title }}</h3>
                     <p>{{ el.anons }}</p>
                     <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Read more</a>
                </div>
            {% endfor %}
        {% else %}
            <p>News not found</p>
        {% endif %}

    {# comment #}
</div>
{% endblock %}
