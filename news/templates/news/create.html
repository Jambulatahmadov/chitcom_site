{% extends 'main/layout.html' %}

{% block title %}
Create News
{% endblock %}

{% block content %}
<div class="features">
    <h1>Create News</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.data }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Create</button>

    </form>
</div>
{% endblock %}
